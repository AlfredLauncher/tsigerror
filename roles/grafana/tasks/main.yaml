---

  - name: Install required tools for Grafana installation
    apt:
      name: apt-transport-https
      state: latest

  - name: Add an apt key
    apt_key:
      url: https://packages.grafana.com/gpg.key

    
  - name: Download 
    apt_repository:
      filename: grafana
      repo: deb https://packages.grafana.com/oss/deb stable main


  - name: Install Grafana
    apt:
      name: grafana
      state: latest
      update_cache: yes


  - name: Configuration
    template:
      src: grafana.ini.j2
      dest: /etc/grafana/grafana.ini
    notify:
      - Restart Grafana

  - name: Start
    service:
      name: grafana-server
      state: started
      enabled: yes
