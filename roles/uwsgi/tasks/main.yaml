---
- name: Install uwsgi packages
  apt: 
    pkg:
    - uwsgi
    - uwsgi-plugin-python3
    force_apt_get: yes

- name: Install PyMySQL for uWSGI
  apt:
    name: python3-pymysql
    state: latest


- name: start uwsgi
  service:
    name: uwsgi
    state: started

- name: copy the uwsgi config file
  template:
    src: agama.ini
    dest: /etc/uwsgi/apps-enabled/agama.ini
  notify: restart uwsgi
